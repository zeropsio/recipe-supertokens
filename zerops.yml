zerops:
  - setup: supertokens
    build:
      buildCommands:
        - echo "noop"
      deployFiles: ./supertokens-core/~
    run:
      base: ubuntu@22.04
      prepareCommands:
        - curl 'https://api.supertokens.com/0/user/app/download?pluginName=postgresql&os=linux&core=9.3.0&api-version=0' --output supertokens.zip
        - unzip supertokens.zip
        - cd supertokens && sudo sh install
      ports:
        - port: 3567
          httpSupport: true
      envVariables:
        POSTGRESQL_PASSWORD: ${db_password}
        POSTGRESQL_HOST: ${db_hostname}
        POSTGRESQL_PORT: ${db_port}
        POSTGRESQL_DATABASE_NAME: ${db_dbName}
        POSTGRESQL_USER: ${db_user}
        SUPERTOKENS_PORT: 3567
      initCommands:
        - sh setup-envs.sh
      start: supertokens start --foreground --with-config="/tmp/supertokens-config.yml"
      healthCheck:
        httpGet:
          port: 3567
          path: /hello
    deploy:
      readinessCheck:
        httpGet:
          port: 3567
          path: /hello

  - setup: nodejsbackend
    build:
      base: nodejs@22
      buildCommands:
        - |
          cd supertokens-nodejs-backend
          npm i
      deployFiles: ./supertokens-nodejs-backend/~
    run:
      base: nodejs@22
      initCommands:
        - zsc execOnce INIT -- sh create-user.sh
      ports:
        - port: 3001
          httpSupport: true
      start: npm start
      healthCheck:
        httpGet:
          port: 3001
          path: /health
    deploy:
      readinessCheck:
        httpGet:
          port: 3001
          path: /health

  - setup: angularfrontend
    build:
      base: nodejs@20
      buildCommands:
        - |
          cd supertokens-angular-frontend
          npm ci
          npm run build
      deployFiles:
        - ./supertokens-angular-frontend/dist/angular-prebuilt/browser/~
    run:
      base: static
      routing:
        redirects:
          - from: /*
            to: /index.html
      envReplace:
        target:
          - ./
        delimiter:
          - "$$"
      healthCheck:
        httpGet:
          port: 80
          path: /
    deploy:
      readinessCheck:
        httpGet:
          port: 80
          path: /





