zerops:
  - setup: supertokens
    build:
      buildCommands:
        - echo "noop"
      deploy: ./
    run:
      base: java@21
      prepareCommands:
        - curl 'https://api.supertokens.com/0/user/app/download?pluginName=postgresql&os=linux&core=9.3.0&api-version=0' --output supertokens.zip
        - unzip supertokens.zip ./
        - sudo sh install
      ports:
        - port: 3567
          httpSupport: true
      start: supertokens --host=0.0.0.0
        
      
